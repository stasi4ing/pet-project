<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Burger cost</title>
</head>
<body>

    <h2>Сформируйте бургер по своему вкусу</h2>

    <hr>
    <div>
        <input id="butters" type="checkbox" checked disabled>
        <p id="part">Добавить булочки</p>
        <p>Цена: <b id="costButters">50</b> рублей</p>
    </div>
    <hr>

    <hr>
    <div>
        <input id="meetChicken" type="checkbox">
        <p id="part">Добавить куриную котлету</p>
        <p>Цена: <b id="costMeetChicken">90</b> рублей</p>
    </div>
    <hr>

    <hr>
    <div>
        <input id="meetPork" type="checkbox">
        <p id="part">Добавить свинную котлету</p>
        <p>Цена: <b id="costMeetPork">90</b> рублей</p>
    </div>
    <hr>

    <hr>
    <div>
        <input id="cheese" type="checkbox">
        <p id="part">Добавить сыр</p>
        <p>Цена: <b id="costCheese">50</b> рублей</p>
    </div>
    <hr>

    <hr>
    <div>
        <input id="tomato" type="checkbox">
        <p id="part">Добавить помидор</p>
        <p>Цена: <b id="costTomato">50</b> рублей</p>
    </div>
    <hr>

    <hr>
    <div>
        <input id="cucumber" type="checkbox">
        <p id="part">Добавить огурец</p>
        <p>Цена: <b id="costCucumber">50</b> рублей</p>
    </div>
    <hr>

    <hr>
    <div>
        <p id="res">Итоговая цена: <b id="resultCost">50</b> рублей</p>
        <button>Сделать заказ</button>
    </div>
    <hr>

    <script src="code.js"></script>
</body>
</html>
